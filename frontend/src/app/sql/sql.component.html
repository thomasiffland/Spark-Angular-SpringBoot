<main>
  <div class="row">
    <div class="col-lg-12">
      <form>
        <div class="form-group">
          <label for="sql">SQL query</label>
          <textarea class="form-control" id="sql" rows="3" [(ngModel)]="sql" name="sql">SELECT * FROM data;</textarea>
          <div class="btn-group" role="group" aria-label="Basic example">
            <button class="btn btn-primary" [disabled]="backend.columns == null" (click)="lastPage()"><</button>
            <button class="btn btn-primary">{{this.page}}</button>
            <button class="btn btn-primary" [disabled]="backend.columns == null" (click)="nextPage()">></button>
          </div>
          <button class="btn btn-primary" (click)="sendSqlQuery()" name="send">Send query</button>
        </div>
      </form>
    </div>
  </div>

  <div class="tableWrapper" *ngIf="this.data">
    <table class="table">
      <thead>
      <tr>
        <th *ngFor="let column of columns;">{{column}}</th>
        <th>Map</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let row of data">
        <td *ngFor="let column of columns">{{row[column]}}</td>
        <td><a [routerLink]="['/map', row['X'],row['Y']]"><i class="fa fa-map-marker"></i></a> </td>
      </tr>
      </tbody>
    </table>
  </div>
</main>
